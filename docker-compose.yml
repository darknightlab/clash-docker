version: "3"

services:
    clash:
        image: ghcr.io/darknightlab/clash-docker:main
        # build: .
        container_name: clash
        restart: always
        command: ["-d", "/root/.config/clash", "-ext-ui", "/dashboard"] # ["-ext-ctl", "127.0.0.1:9090"]
        network_mode: host
        env_file:
            - clash.env
        volumes:
            - ./config:/root/.config/clash
